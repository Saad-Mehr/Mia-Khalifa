<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pigeon Chat</title>
    <link href="styles/index_style.css" rel="stylesheet" type="text/css">
    <script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/poiret-one:n4:default;droid-sans:n4:default.js" type="text/javascript"></script>
    <script src="./api.js"></script>
    <script>
      async function submitLogin(){
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        try {
          await login(username, password);
          window.location = '/chat';
        } catch(err) {
          console.error(err);
          alert(err.message);
        }
      }
    </script>

  <div class="header" id="header">
    PIGEON CHAT
  </div>

    <div class="login-background"></div>
    <!--<img src="images/pigeon-fuck.jpg" alt="Mia" class="Mia">-->
    <main class="login-main" id="login-main">
      <div class="login-container" id="index_login">
        <!--<div id="login_header">-->
        Log in Here!<br>
        <!--</div>-->
        Username:
        <input id="username" type="text" name="Email"><br>
        Password:
        <input id="password" type="password" name="Password"><br>
        <input name="Submit" type="button" class="select_button" value="Log in" onclick="submitLogin()">
        <a href="register.html" class="select_button" id="register_button">Register Here</a>
      </div>
    </main>
  </body>
